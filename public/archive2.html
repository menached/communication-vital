<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-box {
            flex: 1 1 300px;
            max-width: 300px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Image Archive</h1>

    <div class="image-container">
        <div class="image-box">
            <img src="blood_draw_at_doc.jpg" alt="Blood Draw at Doctor">
            <p>Blood Draw at Doctor</p>
        </div>
        <div class="image-box">
            <img src="communication-vital-banner1.webp" alt="Communication Vital Banner">
            <p>Communication Vital Banner</p>
        </div>
        <div class="image-box">
            <img src="enjoying_literature.jpg" alt="Enjoying Literature">
            <p>Enjoying Literature</p>
        </div>
        <div class="image-box">
            <img src="favorite_ride_at_the_pier.jpg" alt="Favorite Ride at the Pier">
            <p>Favorite Ride at the Pier</p>
        </div>
        <div class="image-box">
            <img src="Graduation.jpg" alt="Graduation">
            <p>Graduation</p>
        </div>
        <div class="image-box">
            <img src="ready_for_dinner_bubba_gumps.jpg" alt="Ready for Dinner at Bubba Gumps">
            <p>Ready for Dinner at Bubba Gumps</p>
        </div>
        <div class="image-box">
            <img src="soaking_in_the_hot_tub.jpg" alt="Soaking in the Hot Tub">
            <p>Soaking in the Hot Tub</p>
        </div>
    </div>

</body>
</html>
